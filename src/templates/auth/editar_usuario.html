{% extends "base.html" %}

{% block title %}Editar Usuario{% endblock %}

{% block CustomCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/editar_usuario.css') }}">
{% endblock %}

{% block body %}

<div class="container">
    <h2>Editar Usuario</h2>

    <form action="{{ url_for('auth.editar_usuario', id=usuario.id) }}" method="POST">
        
        <!-- Nombre -->
        <label for="fullname">Nombre completo:</label>
        <input type="text" id="fullname" name="fullname" value="{{ usuario.fullname }}" required>

        <!-- Usuario -->
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" value="{{ usuario.username }}" required>

        <!-- Contraseña -->
        <label for="password">Contraseña (dejar en blanco si no cambia):</label>
        <input type="password" id="password" name="password">

        <!-- Rol -->
        <label for="rol">Rol:</label>
        <select id="rol" name="rol" required>
            <option value="Administrador" {% if usuario.rol == 'Administrador' %}selected{% endif %}>Administrador</option>
            <option value="Empleado" {% if usuario.rol == 'Empleado' %}selected{% endif %}>Empleado</option>
            <option value="Cuidador" {% if usuario.rol == 'Cuidador' %}selected{% endif %}>Cuidador</option>
        </select>

        <!-- Botones -->
        <button type="submit" class="btn">Guardar Cambios</button>
        <a href="{{ url_for('auth.usuarios') }}" class="btn btn-cancel">Cancelar</a>
    </form>
</div>

{% endblock %}
