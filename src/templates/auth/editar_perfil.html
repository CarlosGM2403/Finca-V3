{% extends 'base.html' %}

{% block title %}Editar Perfil{% endblock %}

{% block CustomCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/editar_perfil.css') }}">
{% endblock %}

{% block body %}

<!-- Logo -->
<div class="logo">
  <img src="{{ url_for('static', filename='img/logo_icon.png') }}" alt="Logo">
</div>

<!-- Formulario de ediciÃ³n -->
<div class="form-container">
  <h2 class="titulo-editar-perfil">Editar Perfil</h2>

<form method="post">
<!-- Nombre -->
<label for="fullname">Nombre Completo</label>
<input type="text" id="fullname" name="fullname" value="{{ usuario[2] }}" required>

<!-- Rol -->
<label for="rol">Rol</label>
<select name="rol" id="rol" required>
  <option value="administrador" {% if usuario[3] == 'administrador' %}selected{% endif %}>Administrador</option>
  <option value="supervisor" {% if usuario[3] == 'supervisor' %}selected{% endif %}>Supervisor</option>
  <option value="cuidador" {% if usuario[3] == 'cuidador' %}selected{% endif %}>Cuidador</option>
  <option value="empleado" {% if usuario[3] == 'empleado' %}selected{% endif %}>Empleado</option>
</select>

<!-- Estado -->
<label for="estado">Estado</label>
<select name="estado" id="estado" required>
  <option value="habilitado" {% if usuario[4] == 'habilitado' %}selected{% endif %}>Habilitado</option>
  <option value="inhabilitado" {% if usuario[4] == 'inhabilitado' %}selected{% endif %}>Inhabilitado</option>
</select>

    <!-- Botones -->
    <div class="form-buttons">
      <button type="submit" class="btn-edit">Guardar Cambios</button>
      <a href="{{ url_for('perfil') }}" class="btn-home">Cancelar</a>
    </div>
  </form>
</div>

{% endblock %}
