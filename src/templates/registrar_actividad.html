{% extends 'base.html' %}

{% block title %}Registrar Actividad{% endblock %}

{% block CustomCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/registrar_actividad.css') }}">
{% endblock %}

{% block body %}
<div class="logo">
    <img src="{{ url_for('static', filename='img/logo_icon.png') }}" alt="Logo">
</div>

<div class="actividad-container">
  <h1>¡Registrar Mi Actividad!</h1>

  <form method="POST" enctype="multipart/form-data">

    <!-- Fila de selects + imagen -->
    <div class="form-row">
      <div class="form-inputs">

        <!-- Tipo de actividad -->
        <label for="actividad" align="left">Tipo de actividad</label>
        <select name="actividad" id="actividad" required>
            <option value='cosecha cafe'>Cosecha de café</option>
            <option value='cosecha limon'>Cosecha de limón</option>
            <option value='cosecha mani'>Cosecha de maní</option>
            <option value='fumigacion'>Fumigación</option>
        </select>


        <!-- Insumos -->
        <label for="insumos" align="left">Insumos utilizados</label>
        <select name="insumos" id="insumos" required>
          <option value="Ninguno">Ninguno</option>
          <option value="Insecticidas">Insecticidas</option>
          <option value="Fertilizantes">Fertilizantes</option>
          <option value="Abonos">Abonos</option>
        </select>

        <!-- Observaciones -->
        <label for="observaciones" align="left">Observaciones</label>
        <textarea name="observaciones" id="observaciones" rows="4" required></textarea>
      </div>

      <!-- Imagen/ícono a la derecha -->
      <div class="form-image">
        <img src="{{ url_for('static', filename='img/agricultor.png') }}" alt="Actividad">
      </div>
    </div>

    <!-- Cámara / Evidencia -->
<div class="camera-box">
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" class="preview" style="display:none;">

  <!-- Botones cámara -->
  <div class="camera-buttons">
    <button type="button" id="tomarFoto" class="btn-cam"> Tomar Foto</button>
    <button type="button" id="borrarFoto" class="btn-delete"> Borrar</button>
    <a href="{{ url_for('ver_fotos') }}" class="btn-fotos"> Ver Fotos</a>
  </div>

  <!-- input oculto que viaja a Flask -->
  <input type="hidden" id="evidenciaInput" name="evidencia">
</div>

    <!-- Botones -->
    <div class="acciones-derecha">
      <button type="submit" class="btn-guardar">Guardar</button>
      <a href="{{ url_for('home') }}" class="btn-salir">Salir</a>
    </div>

  </form>
</div>

<div class="planta">
  <img src="{{ url_for('static', filename='img/plantaa.png') }}" alt="planta">
</div>

<!-- Script cámara -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const preview = document.getElementById("preview");
  const tomarFoto = document.getElementById("tomarFoto");
  const borrarFoto = document.getElementById("borrarFoto");
  const evidenciaInput = document.getElementById("evidenciaInput");

  // Iniciar cámara
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => console.error("Error al acceder a la cámara:", err));

  // Tomar foto
  tomarFoto.addEventListener("click", () => {
    if (!video.videoWidth || !video.videoHeight) {
      alert("La cámara aún no está lista, intenta de nuevo.");
      return;
    }

    const maxSize = 800;
    const ctx = canvas.getContext("2d");

    let w = video.videoWidth;
    let h = video.videoHeight;

    if (w > h && w > maxSize) {
      h = Math.round((h * maxSize) / w);
      w = maxSize;
    } else if (h >= w && h > maxSize) {
      w = Math.round((w * maxSize) / h);
      h = maxSize;
    }

    canvas.width = w;
    canvas.height = h;
    ctx.drawImage(video, 0, 0, w, h);

    const dataUrl = canvas.toDataURL("image/jpeg", 0.8);

    preview.src = dataUrl;
    preview.style.display = "block";
    video.style.display = "none";

    evidenciaInput.value = dataUrl;
  });

  // Borrar foto
  borrarFoto.addEventListener("click", () => {
    preview.src = "";
    preview.style.display = "none";
    video.style.display = "block";
    evidenciaInput.value = "";
  });
});
</script>

{% endblock %}
